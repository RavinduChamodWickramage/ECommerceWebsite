<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div
        *ngIf="alertMessage"
        class="alert alert-{{ alertType }} alert-dismissible fade show"
        role="alert"
      >
        {{ alertMessage }}
        <button
          type="button"
          class="btn-close"
          (click)="resetAlert()"
          aria-label="Close"
        ></button>
      </div>

      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Post Product FAQ</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="FAQForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="question">Question:</label>
              <input
                type="text"
                id="question"
                class="form-control"
                formControlName="question"
                placeholder="Enter FAQ Question"
                required
              />
              <small
                class="text-danger"
                *ngIf="
                  FAQForm.get('question')?.touched &&
                  FAQForm.get('question')?.errors?.['required']
                "
              >
                Question is required.
              </small>
            </div>

            <div class="form-group mb-3">
              <label for="answer">Answer:</label>
              <textarea
                id="answer"
                class="form-control"
                formControlName="answer"
                rows="3"
                placeholder="Enter FAQ Answer"
                required
              ></textarea>
              <small
                class="text-danger"
                *ngIf="
                  FAQForm.get('answer')?.touched &&
                  FAQForm.get('answer')?.errors?.['required']
                "
              >
                Answer is required.
              </small>
            </div>

            <div class="pt-2">
              <button
                type="submit"
                class="btn btn-primary w-100 py-2"
                [disabled]="FAQForm.invalid"
              >
                Post FAQ
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
