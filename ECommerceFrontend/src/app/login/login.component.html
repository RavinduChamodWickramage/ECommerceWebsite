<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div
        *ngIf="alertMessage"
        class="alert alert-{{ alertType }} alert-dismissible fade show"
        role="alert"
      >
        {{ alertMessage }}
        <button
          type="button"
          class="btn-close"
          (click)="alertMessage = null"
          aria-label="Close"
        ></button>
      </div>

      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                formControlName="email"
                required
              />
              <label for="floatingInput">Email address</label>
              <small
                class="text-danger"
                *ngIf="formControls['email'].touched && formControls['email'].errors?.['required']"
              >
                Email is required.
              </small>
              <small
                class="text-danger"
                *ngIf="formControls['email'].touched && formControls['email'].errors?.['email']"
              >
                Enter a valid email.
              </small>
            </div>

            <div class="row align-items-center g-0 mb-3">
              <div class="col-10">
                <div class="form-floating">
                  <input
                    type="{{ hidePassword ? 'password' : 'text' }}"
                    class="form-control"
                    id="floatingPassword"
                    formControlName="password"
                    placeholder="Password"
                    required
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <small
                  class="text-danger"
                  *ngIf="formControls['password'].touched && formControls['password'].errors?.['required']"
                >
                  Password is required.
                </small>
              </div>
              <div
                class="col-2 p-1 d-flex justify-content-center align-items-center"
              >
                <button
                  type="button"
                  class="btn btn-outline-secondary w-100"
                  (click)="togglePasswordVisibility('password')"
                >
                  <i
                    class="bi"
                    [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"
                  ></i>
                </button>
              </div>
            </div>

            <div class="form-check text-start my-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexCheckDefault"
                formControlName="rememberMe"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>

            <button
              class="btn btn-primary w-100 py-2"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
