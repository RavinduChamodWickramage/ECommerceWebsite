<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div
        *ngIf="alertMessage"
        class="alert alert-{{ alertType }} alert-dismissible fade show"
        role="alert"
      >
        {{ alertMessage }}
        <button
          type="button"
          class="btn-close"
          (click)="alertMessage = null"
          aria-label="Close"
        ></button>
      </div>

      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Sign Up</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                id="name"
                placeholder="Enter Name"
                required
              />
              <small
                class="text-danger"
                *ngIf="formControls['name'].touched && formControls['name'].errors?.['required']"
              >
                Name is required.
              </small>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="Enter Email"
                required
              />
              <small
                class="text-danger"
                *ngIf="formControls['email'].touched && formControls['email'].errors?.['required']"
              >
                Email is required.
              </small>
              <small
                class="text-danger"
                *ngIf="formControls['email'].touched && formControls['email'].errors?.['email']"
              >
                Enter a valid email.
              </small>
            </div>

            <div class="form-group row align-items-center">
              <label for="password" class="col-12">Password:</label>
              <div class="col-10">
                <input
                  type="{{ hidePassword ? 'password' : 'text' }}"
                  class="form-control"
                  formControlName="password"
                  id="password"
                  placeholder="Enter Password"
                  required
                />
                <small
                  class="text-danger"
                  *ngIf="formControls['password'].touched && formControls['password'].errors?.['required']"
                >
                  Password is required.
                </small>
                <small
                  class="text-danger"
                  *ngIf="formControls['password'].touched && formControls['password'].errors?.['minlength']"
                >
                  Password must be at least 6 characters.
                </small>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary w-100"
                  (click)="togglePasswordVisibility('password')"
                >
                  <i
                    class="bi"
                    [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"
                  ></i>
                </button>
              </div>
            </div>

            <div class="form-group row align-items-center">
              <label for="confirmPassword" class="col-12"
                >Confirm Password:</label
              >
              <div class="col-10">
                <input
                  type="{{ hideConfirmPassword ? 'password' : 'text' }}"
                  class="form-control"
                  formControlName="confirmPassword"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  required
                />
                <small
                  class="text-danger"
                  *ngIf="formControls['confirmPassword'].touched && formControls['confirmPassword'].errors?.['required']"
                >
                  Confirm Password is required.
                </small>
                <small
                  class="text-danger"
                  *ngIf="formControls['confirmPassword'].touched && formControls['confirmPassword'].errors?.['passwordMismatch']"
                >
                  Passwords do not match.
                </small>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary w-100"
                  (click)="togglePasswordVisibility('confirmPassword')"
                >
                  <i
                    class="bi"
                    [ngClass]="hideConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"
                  ></i>
                </button>
              </div>
            </div>

            <div class="pt-2">
              <button
                type="submit"
                class="btn btn-primary w-100 py-2"
                [disabled]="signupForm.invalid"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
