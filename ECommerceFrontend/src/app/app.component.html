<div>
  <div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">{{ title }}</span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/signup" routerLinkActive="active"
                >Signup</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active"
                >Admin</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer"
                routerLinkActive="active"
                >Customer</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div *ngIf="isAdminLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">{{ title }}</span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/dashboard"
                routerLinkActive="active"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/analytics"
                routerLinkActive="active"
                >Analytics</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/category"
                routerLinkActive="active"
                >Category</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/product"
                routerLinkActive="active"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/orders"
                routerLinkActive="active"
                >Orders</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/post-coupon"
                routerLinkActive="active"
                >Post Coupon</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/coupons"
                routerLinkActive="active"
                >Coupons</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLinkActive="active"
                style="cursor: pointer"
                (click)="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div *ngIf="isCustomerLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">{{ title }}</span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/dashboard"
                routerLinkActive="active"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/cart"
                routerLinkActive="active"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/my-orders"
                routerLinkActive="active"
                >My Orders</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/wishlist"
                routerLinkActive="active"
                >Wishlist</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/profile"
                routerLinkActive="active"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLinkActive="active"
                style="cursor: pointer"
                (click)="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Routed views will be displayed here -->
  <router-outlet></router-outlet>
  <!-- This is where the routed component will be loaded -->
</div>
