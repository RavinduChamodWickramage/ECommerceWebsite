<div>
  <div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">{{ title }}</span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/order" routerLinkActive="active"
                >TRACK ORDER</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/signup" routerLinkActive="active"
                >SIGN UP</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active"
                >LOGIN</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div *ngIf="isAdminLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">{{ title }}</span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/dashboard"
                routerLinkActive="active"
                >DASHBOARD</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/analytics"
                routerLinkActive="active"
                >ANALYTICS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/category"
                routerLinkActive="active"
                >CATEGORY</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/product"
                routerLinkActive="active"
                >PRODUCT</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/orders"
                routerLinkActive="active"
                >ORDERS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/post-coupon"
                routerLinkActive="active"
                >POST COUPON</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/coupons"
                routerLinkActive="active"
                >COUPONS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLinkActive="active"
                style="cursor: pointer"
                (click)="logout()"
                >LOGOUT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div *ngIf="isCustomerLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">{{ title }}</span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/dashboard"
                routerLinkActive="active"
                >DASHBOARD</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/cart"
                routerLinkActive="active"
                >CART</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/my-orders"
                routerLinkActive="active"
                >MY ORDERS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/wishlist"
                routerLinkActive="active"
                >WISHLIST</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/customer/profile"
                routerLinkActive="active"
                >PROFILE</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLinkActive="active"
                style="cursor: pointer"
                (click)="logout()"
                >LOGOUT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <router-outlet></router-outlet>
</div>
